<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <section>
      <div class="memory-game">
        <div class="memory-card" data-framework="aurelia">
          <img src="./img/aurelia.svg" alt="Aurelia" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="react">
          <img src="./img/react.svg" alt="React" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="vue">
          <img src="./img/vue.svg" alt="Vue" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="angular">
          <img src="./img/angular.svg" alt="Angular" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="backbone">
          <img src="./img/backbone.svg" alt="Backbone" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="ember">
          <img src="./img/ember.svg" alt="Ember" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="aurelia">
          <img src="./img/aurelia.svg" alt="Aurelia" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="react">
          <img src="./img/react.svg" alt="React" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="vue">
          <img src="./img/vue.svg" alt="Vue" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="angular">
          <img src="./img/angular.svg" alt="Angular" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="backbone">
          <img src="./img/backbone.svg" alt="Backbone" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
        <div class="memory-card" data-framework="ember">
          <img src="./img/ember.svg" alt="Ember" class="front-face" />
          <img src="./img/js-badge.svg" alt="JS badge" class="back-face" />
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
